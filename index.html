<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #ff0000;
            transform: rotate(-45deg);
            animation: beat 0.8s infinite alternate;
            box-shadow: 0 0 50px #ff0000;
            margin-bottom: 50px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
        }

        .heart::before { top: -50px; left: 0; }
        .heart::after { top: 0; left: 50px; }

        @keyframes beat {
            from { transform: scale(1) rotate(-45deg); }
            to { transform: scale(1.3) rotate(-45deg); }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ff0000;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Te quiero</h1>
</body>
</html>
